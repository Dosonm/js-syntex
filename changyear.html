<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var current_year = 2023;
        var birthyear;
        var age;
        birthyear= prompt('태어난 연도를 입력하세요(yyyy)','2000');
        document.write("현재년도는 "+current_year+"년 입니다."+"<br><br>");
        age= current_year - birthyear + 1;
        document.write("당신의 나이는 "+age+"세 입니다.");

    </script>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var choice= prompt('관심 세션을 선택해주세요.(1-마케팅 2-개발 3-디자인)','1');

        switch(choice){
            case "1": document.write('마케팅은 <strong>201호</strong>에서');
                break;
            case "2": document.write('개발은 <strong>203호</strong>에서');
                break;
            case "3": document.write('디자인은 <strong>205호</strong>에서');
                break;
            default: document.write('<strong>1~3</strong>에 해당하는 숫자를 입력해주세요');
        }
    </script>
</body>
</html>
